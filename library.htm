<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Library | LTX Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #050816;
        --bg-elevated: #101827;
        --accent: #6366f1;
        --accent-soft: rgba(99, 102, 241, 0.16);
        --text: #f9fafb;
        --text-muted: #9ca3af;
        --border-subtle: rgba(148, 163, 184, 0.25);
        --radius-lg: 20px;
        --radius-full: 999px;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
        --shadow-glow: 0 0 40px rgba(129, 140, 248, 0.35);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: radial-gradient(
          circle at top,
          #1e293b 0,
          #020617 45%,
          #020617 100%
        );
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
      }

      .page {
        width: min(1200px, 100%);
        min-height: min(700px, 100vh - 32px);
        background: linear-gradient(
          140deg,
          rgba(15, 23, 42, 0.98),
          rgba(15, 23, 42, 0.9)
        );
        border-radius: 28px;
        border: 1px solid rgba(148, 163, 184, 0.32);
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(18px);
        padding: 0px 20px 22px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
      }

      /* USER CHIP */
      .user-chip {
      position: absolute;
      top: 18px;
      right: 22px;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 6px 10px 6px 6px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 12px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .user-menu {
      position: absolute;
      top: 105%;
      right: 0;
      background: rgba(15, 23, 42, 0.98);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
      padding: 6px 0;
      min-width: 160px;
      display: none;
    }

    .user-menu.open {
      display: block;
    }

    .user-menu-item {
      padding: 6px 12px;
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      display: block;
    }

    .user-menu-item.user-menu-logout {
      color: #fecaca;
    }

    .user-menu-item:hover {
      background: rgba(30, 64, 175, 0.4);
      color: #e5e7eb;
    }

      .user-avatar {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        background: linear-gradient(135deg, #4f46e5, #ec4899);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: 600;
        color: #e5e7eb;
      }

      /* Top bar */
      .top-bar {
        display: flex;
        align-items: center;
        padding: 16px 24px;
        position: relative;
      }

      .logo-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-badge {
        width: 30px;
        height: 30px;
        border-radius: 12px;
        background: radial-gradient(circle at 20% 0, #e0f2fe, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #020617;
        font-weight: 700;
        box-shadow: var(--shadow-glow);
      }

      .logo-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .logo-text small {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-muted);
      }

      .logo-text span {
        font-size: 17px;
        font-weight: 600;
      }

      /* NAV CƒÇN GI·ªÆA HEADER */
      .nav-links {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        background: rgba(15, 23, 42, 0.9);
        padding: 4px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .nav-link {
        padding: 5px 12px;
        border-radius: 999px;
        text-decoration: none;
        color: var(--text-muted);
        transition: all 0.15s ease;
      }

      .nav-link:hover {
        color: var(--text);
        background: rgba(30, 64, 175, 0.35);
      }

      .nav-link.active {
        background: radial-gradient(circle at top, #e0e7ff, #6366f1);
        color: #020617;
        font-weight: 500;
        box-shadow: var(--shadow-glow);
      }

      /* Search + filters */
      .toolbar {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .search-box {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(15, 23, 42, 0.9);
        border-radius: var(--radius-full);
        border: 1px solid rgba(148, 163, 184, 0.45);
        padding: 7px 12px;
      }

      .search-box span {
        font-size: 14px;
        color: var(--text-muted);
      }

      .search-box input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--text);
        font-size: 13px;
      }

      .search-box input::placeholder {
        color: var(--text-muted);
      }

      .filters-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .filter-label {
        min-width: 60px;
        font-weight: 500;
        color: var(--text-muted);
      }

      .filter-chip {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 4px 10px;
        background: rgba(15, 23, 42, 0.9);
        cursor: pointer;
        transition: all 0.15s ease;
        color: var(--text-muted);
      }

      .filter-chip:hover {
        border-color: var(--accent);
        color: var(--text);
      }

      .filter-chip.active {
        background: var(--accent-soft);
        border-color: var(--accent);
        color: var(--text);
      }

      /* Content */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-top: 4px;
      }

      .section-header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      .section-header span {
        font-size: 12px;
        color: var(--text-muted);
      }

      .grid {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
        flex: 1;
      }

      .card {
        position: relative;
        padding: 10px;
        border-radius: 18px;
        background: radial-gradient(
          circle at top left,
          rgba(79, 70, 229, 0.18),
          rgba(15, 23, 42, 0.98)
        );
        border: 1px solid rgba(148, 163, 184, 0.4);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
        cursor: pointer;
        transition: all 0.18s ease;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at top,
          rgba(129, 140, 248, 0.25),
          transparent 65%
        );
        opacity: 0;
        transition: opacity 0.18s ease;
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
        border-color: rgba(129, 140, 248, 0.9);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-top {
        display: flex;
        gap: 10px;
      }

      .card-cover {
        width: 68px;
        height: 68px;
        border-radius: 16px;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        border: 1px solid rgba(148, 163, 184, 0.8);
      }

      .card-meta {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 4px;
        min-width: 0;
        flex: 1;
      }

      .card-title {
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-artist {
        font-size: 12px;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-album {
        font-size: 11px;
        color: var(--text-muted);
      }

      .card-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 4px;
      }

      .badge {
        font-size: 10px;
        padding: 3px 7px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.9);
      }

      .card-bottom {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 4px;
      }

      .card-actions {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        background: rgba(15, 23, 42, 0.95);
        font-size: 13px;
        color: var(--text);
        transition: all 0.15s ease;
        cursor: pointer;
      }

      .card:hover .icon-btn.play {
        background: radial-gradient(circle at top, #e0e7ff, #6366f1);
        color: #020617;
        border-color: transparent;
        box-shadow: var(--shadow-glow);
      }

      .icon-btn.add:hover {
        background: rgba(34, 197, 94, 0.2);
        border-color: #22c55e;
        color: #22c55e;
      }

      .empty-state {
        margin-top: 26px;
        text-align: center;
        font-size: 13px;
        color: var(--text-muted);
      }

      .pill-soft {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 3px 9px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.9);
        font-size: 11px;
        color: var(--text-muted);
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #22c55e;
      }

      /* PAGINATION */
      .pagination {
        margin-top: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        font-size: 12px;
      }

      .page-btn {
        min-width: 28px;
        height: 28px;
        padding: 0 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(15, 23, 42, 0.95);
        color: var(--text-muted);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
      }

      .page-btn:hover:not(.disabled):not(.active) {
        border-color: var(--accent);
        color: var(--text);
      }

      .page-btn.active {
        background: radial-gradient(circle at top, #e0e7ff, #6366f1);
        border-color: transparent;
        color: #020617;
        font-weight: 600;
        box-shadow: var(--shadow-glow);
      }

      .page-btn.disabled {
        opacity: 0.4;
        cursor: default;
      }

      .page-info {
        margin-left: 8px;
        color: var(--text-muted);
      }

      /* Responsive */
      @media (max-width: 900px) {
        .page {
          padding: 14px 12px 18px;
        }
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 640px) {
        body {
          padding: 10px;
        }

        .page {
          border-radius: 20px;
        }

        .top-bar {
          flex-direction: column;
          align-items: flex-start;
          padding: 12px 16px;
        }

        .nav-links {
          position: static;
          transform: none;
          margin-top: 8px;
        }

        .user-chip {
          top: 10px;
          right: 10px;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .pagination {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>

            id="search-input"

      <section>
        <div class="section-header">
          <h1>Th∆∞ vi·ªán b√†i h√°t</h1>
          <span id="count-label">0 b√†i h√°t</span>
        </div>

        <!-- Grid ch·ª©a c√°c card b√†i h√°t -->

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none"></div>

        <div class="empty-state" id="empty-state" style="display: none">
          Kh√¥ng t√¨m th·∫•y b√†i h√°t n√†o kh·ªõp v·ªõi b·ªô l·ªçc hi·ªán t·∫°i.
          <br />
          <span class="pill-soft">
            <span class="dot"></span>
            Th·ª≠ x√≥a t·ª´ kh√≥a ho·∫∑c ch·ªçn b·ªô l·ªçc "T·∫•t c·∫£".
          </span>
        </div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gridEl = document.getElementById("grid");
        const countLabel = document.getElementById("count-label");
        const emptyState = document.getElementById("empty-state");
        const searchInput = document.getElementById("search-input");
        const albumFiltersEl = document.getElementById("album-filters");
        const genreFiltersEl = document.getElementById("genre-filters");
        const paginationEl = document.getElementById("pagination");

        if (!gridEl) {
          console.error(
            "‚ùå Kh√¥ng t√¨m th·∫•y #grid trong DOM, ki·ªÉm tra l·∫°i id='grid'"
          );
          return;
        }

        let allTracks = [];
        let filteredTracks = [];
        let activeAlbum = "all";
        let activeGenre = "all";
        let searchKeyword = "";
        let currentPage = 1;
        const pageSize = 30;

        // ========== FORMAT TH·ªúI GIAN mm:ss ==========
        function formatTime(sec) {
          if (!sec || isNaN(sec)) return "0:00";
          const m = Math.floor(sec / 60);
          const s = Math.floor(sec % 60)
            .toString()
            .padStart(2, "0");
          return `${m}:${s}`;
        }

        // ========== USER CHIP (D√ôNG /api/me) ==========
        async function initUserChip() {
          const chip = document.getElementById("user-chip");
          const avatar = document.getElementById("user-avatar");
          const nameSpan = document.getElementById("user-chip-name");

          if (!chip || !avatar || !nameSpan) return;

          try {
            const res = await fetch("/api/me");
            if (!res.ok) {
              nameSpan.textContent = "Guest";
              avatar.textContent = "G";
              return;
            }

            const data = await res.json();
            if (!data.authenticated) {
              nameSpan.textContent = "Guest";
              avatar.textContent = "G";
              return;
            }

            const name = data.name || "User";
            const initial = name.trim().charAt(0).toUpperCase() || "U";
            avatar.textContent = initial;
            nameSpan.textContent = `Xin ch√†o, ${name}`;
          } catch (e) {
            console.error("L·ªói initUserChip (library):", e);
            const nameSpan = document.getElementById("user-chip-name");
            const avatar = document.getElementById("user-avatar");
            if (nameSpan) nameSpan.textContent = "Guest";
            if (avatar) avatar.textContent = "G";
          }
        }

        // ========== FETCH TRACKS T·ª™ BACKEND ==========
        async function loadTracks() {
          try {
            console.log("üîÑ G·ªçi /api/tracks...");
            const res = await fetch("/api/tracks");

            if (res.status === 401) {
              alert(
                "‚ö†Ô∏è Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n, h·ªá th·ªëng s·∫Ω chuy·ªÉn b·∫°n v·ªÅ trang ƒëƒÉng nh·∫≠p."
              );
              window.location.href = "/auth";
              return;
            }

            if (!res.ok) {
              throw new Error(
                "Kh√¥ng t·∫£i ƒë∆∞·ª£c danh s√°ch b√†i h√°t, status = " + res.status
              );
            }

            const data = await res.json();
            console.log("‚úÖ Nh·∫≠n ƒë∆∞·ª£c tracks:", data);
            allTracks = Array.isArray(data) ? data : [];

            buildFilters(allTracks);
            applyFilters();
          } catch (err) {
            console.error("‚ùå L·ªói loadTracks:", err);
            allTracks = [];
            applyFilters();
          }
        }
        // ========= USER CHIP LOGIC =========
        const userChip = document.getElementById("user-chip");
        const userAvatar = document.getElementById("user-avatar");
        const userChipName = document.getElementById("user-chip-name");
        const userMenu = document.getElementById("user-menu");
        const userMenuEmail = document.getElementById("user-menu-email");

        async function initUserChip() {
          try {
            const res = await fetch("/api/me");
            if (!res.ok) {
              console.warn("Kh√¥ng l·∫•y ƒë∆∞·ª£c /api/me:", res.status);
              userChipName.textContent = "Guest";
              userAvatar.textContent = "G";
              return;
            }
            const data = await res.json();
            if (!data.authenticated) {
              userChipName.textContent = "Guest";
              userAvatar.textContent = "G";
              return;
            }

            const name = data.name || "User";
            const email = data.email || "";

            const initial = name.trim().charAt(0).toUpperCase() || "U";
            userAvatar.textContent = initial;
            userChipName.textContent = name;
            userMenuEmail.textContent = email;
          } catch (e) {
            console.error("L·ªói initUserChip:", e);
            userChipName.textContent = "Guest";
            userAvatar.textContent = "G";
          }
        }

        userChip.addEventListener("click", (e) => {
          e.stopPropagation();
          userMenu.classList.toggle("open");
        });

        window.addEventListener("click", () => {
          userMenu.classList.remove("open");
        });

        userMenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
        // ========== T·∫†O FILTER ALBUM & GENRE ==========
        function buildFilters(tracks) {
          // Album
          const albumSet = new Set();
          tracks.forEach((t) => {
            const albumName = (t.album || t.genre || "").trim();
            if (albumName) albumSet.add(albumName);
          });

          albumFiltersEl.innerHTML = "";
          albumSet.forEach((albumName) => {
            const btn = document.createElement("button");
            btn.className = "filter-chip";
            btn.dataset.album = albumName;
            btn.textContent = albumName;
            albumFiltersEl.appendChild(btn);
          });

          // Genre
          const genreSet = new Set();
          tracks.forEach((t) => {
            const g = (t.genre || "").trim();
            if (g) genreSet.add(g);
          });

          genreFiltersEl.innerHTML = "";
          genreSet.forEach((g) => {
            const btn = document.createElement("button");
            btn.className = "filter-chip";
            btn.dataset.genre = g;
            btn.textContent = g;
            genreFiltersEl.appendChild(btn);
          });

          // G√°n event cho filter album
          document.querySelectorAll("[data-album]").forEach((btn) =>
            btn.addEventListener("click", () => {
              document
                .querySelectorAll("[data-album]")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              activeAlbum = btn.dataset.album;
              currentPage = 1;
              applyFilters();
            })
          );

          // G√°n event cho filter genre
          document.querySelectorAll("[data-genre]").forEach((btn) =>
            btn.addEventListener("click", () => {
              document
                .querySelectorAll("[data-genre]")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              activeGenre = btn.dataset.genre;
              currentPage = 1;
              applyFilters();
            })
          );
        }

        // ========== H√ÄM √ÅP D·ª§NG B·ªò L·ªåC ==========
        function applyFilters() {
          const keyword = searchKeyword.trim().toLowerCase();
          const activeAlbumLower =
            activeAlbum === "all" ? "all" : activeAlbum.toLowerCase();
          const activeGenreLower =
            activeGenre === "all" ? "all" : activeGenre.toLowerCase();

          filteredTracks = allTracks.filter((t) => {
            const title = (t.title || "").toLowerCase();
            const artist = (t.artist || "").toLowerCase();
            const albumName = (t.album || t.genre || "").trim();
            const genreName = (t.genre || "").trim();

            const albumLower = albumName.toLowerCase();
            const genreLower = genreName.toLowerCase();

            const matchSearch =
              !keyword || title.includes(keyword) || artist.includes(keyword);

            const matchAlbum =
              activeAlbumLower === "all" || albumLower === activeAlbumLower;

            const matchGenre =
              activeGenreLower === "all" || genreLower === activeGenreLower;

            return matchSearch && matchAlbum && matchGenre;
          });

          renderCurrentPage();
        }

        // ========== RENDER THEO TRANG ==========
        function renderCurrentPage() {
          const total = filteredTracks.length;
          const totalPages = Math.max(1, Math.ceil(total / pageSize));

          // N·∫øu currentPage > totalPages (vd sau khi filter), ƒë∆∞a v·ªÅ trang cu·ªëi
          if (currentPage > totalPages) currentPage = totalPages;
          if (currentPage < 1) currentPage = 1;

          const startIndex = (currentPage - 1) * pageSize;
          const endIndex = startIndex + pageSize;
          const pageItems = filteredTracks.slice(startIndex, endIndex);

          renderTracks(pageItems);

          countLabel.textContent =
            total === 0
              ? "0 b√†i h√°t"
              : `${total} b√†i h√°t ¬∑ Trang ${currentPage}/${totalPages}`;

          emptyState.style.display = total === 0 ? "block" : "none";
          renderPagination(totalPages, total);
        }

        // ========== RENDER CARD ==========
        function createTrackCard(track) {
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.trackId = track.id;

          const coverUrl =
            track.cover_url && track.cover_url.trim() !== ""
              ? track.cover_url
              : "/static/default_cover.jpg";

          const albumName = track.album || track.genre || "Single";
          const duration = track.duration_sec || 0;
          const durationLabel = formatTime(duration);
          const genre = track.genre || "Unknown";

          card.innerHTML = `
            <div class="card-top">
              <div class="card-cover" style="background-image:url('${coverUrl}')"></div>
              <div class="card-meta">
                <div>
                  <div class="card-title" title="${escapeHtml(
                    track.title || ""
                  )}">${escapeHtml(track.title || "")}</div>
                  <div class="card-artist" title="${escapeHtml(
                    track.artist || ""
                  )}">${escapeHtml(track.artist || "")}</div>
                  <div class="card-album">${escapeHtml(albumName)}</div>
                </div>
                <div class="card-badges">
                  <span class="badge">${escapeHtml(genre)}</span>
                </div>
                <div class="card-bottom">
                  <span>${durationLabel}</span>
                  <div class="card-actions">
                    <button class="icon-btn play" data-track-id="${
                      track.id
                    }">‚ñ∂</button>
                    <button class="icon-btn add" data-track-id="${
                      track.id
                    }">Ôºã</button>
                  </div>
                </div>
              </div>
            </div>
          `;

          // G·∫Øn event tr·ª±c ti·∫øp
          const addBtn = card.querySelector(".icon-btn.add");
          const playBtn = card.querySelector(".icon-btn.play");

          if (addBtn) {
            addBtn.addEventListener("click", async (e) => {
              e.stopPropagation();
              const id = addBtn.dataset.trackId;
              console.log("üü¢ Click ADD track_id =", id);
              if (!id) return;
              await addToPlaylist(id);
            });
          }

          if (playBtn) {
            playBtn.addEventListener("click", async (e) => {
              e.stopPropagation();
              const id = playBtn.dataset.trackId;
              console.log("üü¢ Click PLAY track_id =", id);
              if (!id) return;
              await playAndGoToPlayer(id);
            });
          }

          // Click c·∫£ card = play
          card.addEventListener("click", async () => {
            const id = card.dataset.trackId;
            console.log("üü¢ Click CARD track_id =", id);
            if (!id) return;
            await playAndGoToPlayer(id);
          });

          return card;
        }

        function renderTracks(tracks) {
          gridEl.innerHTML = "";
          tracks.forEach((t) => {
            const card = createTrackCard(t);
            gridEl.appendChild(card);
          });
        }

        // helper escape html
        function escapeHtml(str) {
          return String(str)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }

        // ========== RENDER PAGINATION ==========
        function renderPagination(totalPages, totalItems) {
          if (!paginationEl) return;

          // N·∫øu kh√¥ng c√≥ ho·∫∑c ch·ªâ 1 trang th√¨ ·∫©n pagination
          if (totalItems === 0 || totalPages <= 1) {
            paginationEl.style.display = "none";
            paginationEl.innerHTML = "";
            return;
          }

          paginationEl.style.display = "flex";
          paginationEl.innerHTML = "";

          // Prev button
          const prevBtn = document.createElement("button");
          prevBtn.className =
            "page-btn" + (currentPage === 1 ? " disabled" : "");
          prevBtn.textContent = "‚Äπ";
          prevBtn.title = "Trang tr∆∞·ªõc";
          if (currentPage > 1) {
            prevBtn.addEventListener("click", () => {
              currentPage -= 1;
              renderCurrentPage();
            });
          }
          paginationEl.appendChild(prevBtn);

          // T·∫°o list page number (ƒë∆°n gi·∫£n: hi·ªÉn th·ªã t·ªëi ƒëa 7 n√∫t: 1,2,...,n)
          const maxButtons = 7;
          let startPage = Math.max(1, currentPage - 3);
          let endPage = Math.min(totalPages, startPage + maxButtons - 1);
          // ƒêi·ªÅu ch·ªânh n·∫øu ·ªü cu·ªëi
          if (endPage - startPage + 1 < maxButtons) {
            startPage = Math.max(1, endPage - maxButtons + 1);
          }

          if (startPage > 1) {
            createPageButton(1);
            if (startPage > 2) {
              const dots = document.createElement("span");
              dots.textContent = "...";
              dots.className = "page-info";
              paginationEl.appendChild(dots);
            }
          }

          for (let p = startPage; p <= endPage; p++) {
            createPageButton(p);
          }

          if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
              const dots = document.createElement("span");
              dots.textContent = "...";
              dots.className = "page-info";
              paginationEl.appendChild(dots);
            }
            createPageButton(totalPages);
          }

          // Next button
          const nextBtn = document.createElement("button");
          nextBtn.className =
            "page-btn" + (currentPage === totalPages ? " disabled" : "");
          nextBtn.textContent = "‚Ä∫";
          nextBtn.title = "Trang sau";
          if (currentPage < totalPages) {
            nextBtn.addEventListener("click", () => {
              currentPage += 1;
              renderCurrentPage();
            });
          }
          paginationEl.appendChild(nextBtn);
        }

        function createPageButton(page) {
          const btn = document.createElement("button");
          btn.className = "page-btn" + (page === currentPage ? " active" : "");
          btn.textContent = page;
          btn.dataset.page = page;
          if (page !== currentPage) {
            btn.addEventListener("click", () => {
              currentPage = page;
              renderCurrentPage();
            });
          }
          paginationEl.appendChild(btn);
        }

        // ========== EVENT: SEARCH ==========
        searchInput.addEventListener("input", (e) => {
          searchKeyword = e.target.value || "";
          currentPage = 1;
          applyFilters();
        });

        // ========== H√ÄM G·ªåI API ==========
        async function playAndGoToPlayer(trackId) {
          try {
            console.log(
              "üì° G·ª≠i API add-track + play cho track",
              trackId
            );

            await fetch("/api/playlists/add-track", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ track_id: Number(trackId) }),
            });

            await fetch("/api/player/play", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ track_id: Number(trackId) }),
            });
          } catch (err) {
            console.error("‚ùå L·ªói khi playAndGoToPlayer:", err);
          }

          window.location.href = "/?track_id=" + encodeURIComponent(trackId);
        }

        async function addToPlaylist(trackId) {
          try {
            console.log(
              "üì° G·ª≠i API /api/playlists/add-track cho track",
              trackId
            );
            const res = await fetch("/api/playlists/add-track", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ track_id: Number(trackId) }),
            });

            if (!res.ok) {
              console.error("‚ùå addToPlaylist status =", res.status);
              if (res.status === 401) {
                alert("‚ö†Ô∏è B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p, h√£y login l·∫°i.");
              } else {
                alert("‚ö†Ô∏è Request th·∫•t b·∫°i: " + res.status);
              }
              return;
            }

            const data = await res.json();
            console.log("‚úÖ K·∫øt qu·∫£ addToPlaylist:", data);

            if (data.duplicated) {
              alert("‚ÑπÔ∏è B√†i h√°t n√†y ƒë√£ c√≥ trong playlist r·ªìi!");
            } else {
              alert("‚úÖ ƒê√£ th√™m b√†i h√°t v√†o playlist c·ªßa b·∫°n!");
            }
          } catch (err) {
            console.error("‚ùå L·ªói addToPlaylist:", err);
            alert(
              "‚ö†Ô∏è Th√™m v√†o playlist th·∫•t b·∫°i, xem console ƒë·ªÉ bi·∫øt chi ti·∫øt."
            );
          }
        }

        // ========== KH·ªûI T·∫†O ==========
        initUserChip();
        loadTracks();
      });
    </script>
  </body>
